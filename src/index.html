<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>mp3player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="css/index.css" />
  <script defer src="js/index.js"></script>
</head>

<body>
  <div class="player">
    <div class="playerHead">
      <div class="playerHeadImg">
        <img src="https://www.pnglot.com/pngfile/detail/16-168532_johnny-bravo-head-johnny-bravo-face.png" alt="" />
      </div>
      <div class="playerHeadContent">
        <p class="text">Your name song here</p>
        <p><i class="far fa-clock"></i>Total time 45:12</p>
        <a href="">Educativo</a>
        <a href="">Galinhas</a>
        <a href="">Podcast</a>
      </div>
    </div>
    <div class="playerBar"></div>
    <div class="buttons">
      <button class="play"><i class="fas fa-play"></i></button>
      <button class="pause"><i class="fas fa-pause"></i></button>
      <button class="stop"><i class="fas fa-stop"></i></button>
      <button class="prev"><i class="fas fa-backward"></i></button>
      <button class="next"><i class="fas fa-forward"></i></button>
      <button class="volume"><i class="fas fa-volume-down"></i></button>
    </div>
  </div>
</body>

</html>
